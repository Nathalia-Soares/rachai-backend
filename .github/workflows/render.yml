previews:
    generation: automatic # Enable preview environments

  services:
    - type: web
      runtime: docker
      name: rachai
      repo: https://github.com/Rachai-Fatec/backend.git # Default: Repo containing render.yaml
      rootDir: backend # Default: Repo root
      dockerCommand: ./backend.sh # Default: Dockerfile CMD
      scaling: # Autoscaling configuration
        minInstances: 1
        maxInstances: 3
        targetMemoryPercent: 60 # Optional if targetCPUPercent is set
        targetCPUPercent: 60    # Optional if targetMemory is set
      healthCheckPath: /
